post:
  summary: User logout
  description: Logout current user and invalidate auth token
  operationId: logoutUser
  tags:
    - Authentication
  x-isSecure: true
  security:
    - tokenAuth: []
  responses:
    '200':
      description: Successfully logged out
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Successfully logged out
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'