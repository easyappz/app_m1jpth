post:
  summary: Create new message
  description: Send a new message to the group chat
  operationId: createMessage
  tags:
    - Messages
  x-isSecure: true
  security:
    - tokenAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - content
          properties:
            content:
              type: string
              minLength: 1
              maxLength: 5000
              description: Message text content
  responses:
    '201':
      description: Message successfully created
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Message'
    '400':
      description: Validation error
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/ValidationError'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../openapi.yml#/components/schemas/Error'